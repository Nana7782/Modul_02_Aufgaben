<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Basketball Score</title>
  </head>
  <body>
    <div class="score-container">
      <div class="home">
        <fieldset>
          <legend>Home</legend>
          <p id="homeScore">0</p>
        </fieldset>
        <div class="buttons">
          <button id="homeAdd1">+1</button>
          <button id="homeAdd2">+2</button>
          <button id="homeAdd3">+3</button>
        </div>
      </div>

      <div class="away">
        <fieldset>
          <legend>Away</legend>
          <p id="awayScore">0</p>
        </fieldset>
        <div class="buttons">
          <button id="awayAdd1">+1</button>
          <button id="awayAdd2">+2</button>
          <button id="awayAdd3">+3</button>
        </div>
      </div>
    </div>
    <div class="reset">
      <button id="reset">Reset</button>
    </div>
    <a href="../../index.html">Back home</a>
    <script type="module" src="./bonus_functions.ts"></script>
  </body>
</html>
